<!-- Specifies the document is of type HTML -->
<!DOCTYPE html>
<!-- Sets the language of the page -->
<html lang="en" dir="ltr">
  <head>
    <!-- Which language charset the website supports -->
    <meta charset="utf-8">
    <!-- Specifies who wrote the page -->
    <meta name="author" content="Andy Tang">
    <!-- Specifies a description that includes keywords that relate to the content of your page so that the page appears higher in relevant searches (the description that appears below a link in a Google search) -->
    <meta name="description" content="Practicing frontend web design.">
    <!-- Title of the document itself (the title that appears in the tab) -->
    <title>Andy Tang's Website</title>
    <!-- The icon that shows up in next to the title in the tab -->
    <link rel="shortcut icon" href="public/favicon.png"
type="image/x-icon">
    <!-- Linking the css file -->
    <link rel="stylesheet" href="public/style.css">
  </head>
  <body>
    <div id="about">

    </div>
    <div id="projects">

    </div>
  </body>
</html>
