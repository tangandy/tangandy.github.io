<!-- Specifies the document is of type HTML -->
<!DOCTYPE html>
<!-- Sets the language of the page -->
<html lang="en" dir="ltr">
  <head>
    <!-- Which language charset the website supports -->
    <meta charset="utf-8">
    <!-- Specifies who wrote the page -->
    <meta name="author" content="Andy Tang">
    <!-- Specifies a description that includes keywords that relate to the content of your page so that the page appears higher in relevant searches (the description that appears below a link in a Google search) -->
    <meta name="description" content="Practicing frontend web design.">
    <!-- Title of the document itself (the title that appears in the tab) -->
    <title>Andy Tang's Website</title>
    <!-- The icon that shows up in next to the title in the tab -->
    <link rel="shortcut icon" href="favicon.png"
type="image/x-icon">
    <!-- Linking the css file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <div class="wrapper">
      <div class="about">
        <div class="about-info">
          <div class="name">
            <h1>Hi</h1>
          </div>
        </div>
      </div>
      <div class="work">
        <div class="featured-container">
          <div class="featured"></div>
        </div>
        <div class="project-container">
          <div class="left-project-container">
            <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            	<div class="flipper">
            		<div class="front">
            			<img src="favicon.png" alt="">
            		</div>
            		<div class="back">
            			<img src="wisp.png" alt="">
            		</div>
            	</div>
            </div>
          </div>
          <div class="right-project-container">
            <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            	<div class="flipper">
            		<div class="front">
            			<img src="favicon.png" alt="">
            		</div>
            		<div class="back">
            			<img src="wisp.png" alt="">
            		</div>
            	</div>
            </div>
          </div>
        </div>
        <div class="hobby-container">
          <div class="left-hobby-container">
            <div class="left-hobby"></div>
            <div class="right-hobby"></div>
          </div>
          <div class="right-hobby-container">
            <div class="left-hobby"></div>
            <div class="right-hobby"></div>
          </div>
        </div>
      </div>
  </div>
  </body>
</html>
